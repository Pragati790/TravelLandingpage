<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TravelX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-200 to-red-400 to-blue-600 text-white">

    <div class="bg-white text-gray-900 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-3xl font-bold text-center">Welcome Back!</h2>
        <p class="text-center text-gray-600 mt-2">Sign in to continue.</p>

        <form id="signinForm" class="mt-6">
            <input type="email" id="signinEmail" placeholder="Email" class="w-full border border-gray-300 p-3 rounded mt-3 focus:outline-none focus:ring-2 focus:ring-green-400" required>
            <input type="password" id="signinPassword" placeholder="Password" class="w-full border border-gray-300 p-3 rounded mt-3 focus:outline-none focus:ring-2 focus:ring-green-400" required>

            <button type="submit" class="bg-green-600 text-white px-4 py-3 rounded w-full mt-4 hover:bg-green-700">Sign In</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Don't have an account? 
            <a href="signup.html" class="text-green-600 hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            // Get stored user credentials
            const storedEmail = localStorage.getItem("userEmail");
            const storedPassword = localStorage.getItem("userPassword");

            if (email === storedEmail && password === storedPassword) {
                alert("Sign In Successful! Redirecting...");
                window.location.href = "index.html"; // Redirect to homepage after login
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>

</body>
</html>
